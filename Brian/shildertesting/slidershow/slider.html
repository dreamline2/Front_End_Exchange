<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slidershow</title>
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>
<body>

	<div id="wrapper">
		<div id="container">
			<div id="skroller-body">
				<div class="p1" data-500="left:100px;opacity:1" data-50="left:250px;opacity:0.5;"></div>
				<div class="p2" data-0 =" top:-300px; left:500px;" data-250=" top:250px;left:-50px;"></div>
				<div class="p3" data-400 ="width:0px;height:0px;" data-1100 = "width:500px;height:500px;position:fixed;top:250px;
				left:500px;"
			</div>
		</div>
	</div>

	<script src="js/skrollr.js"></script>
	<script type="text/javascript">
	 skrollr.init({forceHeight: false});
	</script>
	
</body>
</html>
